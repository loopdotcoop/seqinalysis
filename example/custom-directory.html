<link rel="stylesheet" href="https://rawgit.com/loopdotcoop/seqinalysis/master/seqinalysis.css">

<!-- Define our custom seqin-directory -->
<script>
window.SEQIN = {}
window.SEQIN.directory = {

    //// The base ‘Seqin’ class.
    CDN: 'https://rawgit.com/loopdotcoop/seqin-si/master/Seqin.js'
  , META: {
        NAME: 'Seqin'
      , ID: 'si'
      , VERSION: '0.0.12'
      , SPEC: '20170705'
      , HELP: 'The base class for all sequencer instruments. It’s not usually used directly - it just generates silent buffers.'
    }

    //// The ‘MathSeqin’ family.
  , ma: {
        CDN: 'https://rawgit.com/loopdotcoop/seqin-ma/master/MathSeqin.js'
      , META: {
            NAME: 'MathSeqin'
          , ID: 'ma'
          , VERSION: '0.0.5'
          , SPEC: '20170705'
          , HELP: 'The base class for all mathematical Seqins. It’s not usually used directly - it just generates silent buffers.'
        }
      , myma: {
            CDN: './MyLocalMathSeqin.js'
          , META: {
                NAME: 'MyLocalMathSeqin'
              , ID: 'myma'
              , VERSION: '0.0.1'
              , SPEC: '20170705'
              , HELP: 'Example of how to specify a locally-hosted Seqin - great for development!'
            }
        }
    }
}
</script>

<!-- Load the seqin-si base class, and the main Seqinalysis app -->
<script src="https://rawgit.com/loopdotcoop/seqin-si/master/Seqin.js"></script>
<script src="https://rawgit.com/loopdotcoop/seqinalysis/master/seqinalysis.js"></script>

<h1>Custom Directory Example</h1>

<!-- Container for the Seqinalysis app -->
<div id="seqinalysis"></div>

<!-- Initialise Seqinalysis -->
<script>
SEQINALYSIS.init({})
</script>
